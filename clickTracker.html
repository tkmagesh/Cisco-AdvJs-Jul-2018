<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ClickTracker</title>
	<script>
		(function myApp(){
			var counter = 0;

			function onBtnTrackClick(){
				++counter;
				document.getElementById('divClickCount').innerHTML = counter;
			}
			function init(){
				var btnTrack = document.getElementById('btnTrack');
				btnTrack.addEventListener('click', onBtnTrackClick);
			}
			window.addEventListener('DOMContentLoaded', init);
		})();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divClickCount">0</div>
</body>
</html>
